<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QAMF Hackaton 2025 - PinPals</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header class="app-header">
    <h1>QAMF Hackaton 2025 - PinPals</h1>
  </header>

  <main class="container">
    <section class="card form-card">
      <h2>Settings</h2>

      <div class="form-grid">
        <div class="form-row">
          <label>Logo (upload)</label>
          <input type="file" id="logoUpload" accept="image/*" />
          <div class="thumb" id="logoPreview"></div>
        </div>

        <div class="form-row">
          <label>Horizontal logo (upload)</label>
          <input type="file" id="logoHUpload" accept="image/*" />
          <div class="thumb" id="logoHPreview"></div>
        </div>

        <div class="form-row">
          <label>Holiday name</label>
          <input type="text" id="festaName" placeholder="e.g., Tech Christmas 2025" />
        </div>

        <div class="form-row">
          <label>Description (optional)</label>
          <textarea id="description" rows="2" placeholder="Short description..."></textarea>
        </div>

        <div class="form-row">
          <label>Drawing style</label>
          <select id="style">
            <option value="illustrativo">Illustrative</option>
            <option value="cartoon">Cartoon</option>
            <option value="scify">Sci-fi</option>
            <option value="western">Western</option>
            <option value="realistico">Realistic</option>
          </select>
        </div>

        <div class="form-row">
          <label>Variant</label>
          <div class="radios">
            <label><input type="radio" name="variant" value="minimal" checked /> Minimal</label>
            <label><input type="radio" name="variant" value="illustrativo" /> Illustrative</label>
          </div>
        </div>
      </div>

      <div style="margin-top: 20px;">
        <button id="generateBtn" class="btn btn-primary btn-lg">OK, generate (simulated)</button>
      </div>
    </section>

    <section id="results" class="hidden">
      <div class="section-header">
        <h2>Results</h2>
        <div class="hint">‚è≥ Each image takes ~5 seconds. Click <b>‚ùå</b> to regenerate, or click the image to zoom.</div>
      </div>

      <div id="rows"></div>

      <div id="colorsSection" class="colors hidden">
        <h3>Suggested colors</h3>
        <div id="colorSwatches" class="swatches"></div>
      </div>

      <div class="actions" style="margin-top: 24px;">
        <button id="downloadBtn" class="btn btn-outline btn-lg" disabled>üì¶ Download selected ZIP</button>
      </div>
    </section>
  </main>

  <footer class="app-footer">
    <span>¬© Copyright PinPals</span>
  </footer>

  <div id="lightbox" class="lightbox hidden">
    <img id="lightboxImg" alt="zoomed preview" />
  </div>

  <script src="/app.js"></script>
</body>
</html>
