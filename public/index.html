<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Generatore Festivit√† (simulato)</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header class="app-header">
    <h1>üéâ Generatore Festivit√†</h1>
  </header>

  <main class="container">
    <section class="card form-card">
      <h2>Impostazioni</h2>

      <div class="form-grid">
        <div class="form-row">
          <label>Logo (upload)</label>
          <input type="file" id="logoUpload" accept="image/*" />
          <div class="thumb" id="logoPreview"></div>
        </div>

        <div class="form-row">
          <label>Logo orizzontale (upload)</label>
          <input type="file" id="logoHUpload" accept="image/*" />
          <div class="thumb" id="logoHPreview"></div>
        </div>

        <div class="form-row">
          <label>Nome festivit√†</label>
          <input type="text" id="festaName" placeholder="Es: Natale Tech 2025" />
        </div>

        <div class="form-row">
          <label>Descrizione (opzionale)</label>
          <textarea id="description" rows="2" placeholder="Breve descrizione..."></textarea>
        </div>

        <div class="form-row">
          <label>Stile disegno</label>
          <select id="style">
            <option value="illustrativo">Illustrativo</option>
            <option value="cartoon">Cartoon</option>
            <option value="scify">Scify</option>
            <option value="western">Western</option>
            <option value="realistico">Realistico</option>
          </select>
        </div>

        <div class="form-row">
          <label>Variante</label>
          <div class="radios">
            <label><input type="radio" name="variant" value="minimal" checked /> Minimal</label>
            <label><input type="radio" name="variant" value="illustrativo" /> Illustrativo</label>
          </div>
        </div>
      </div>

      <div style="margin-top: 20px;">
        <button id="generateBtn" class="btn btn-primary btn-lg">OK, genera (simulato)</button>
      </div>
    </section>

    <section id="results" class="hidden">
      <div class="section-header">
        <h2>Risultati</h2>
        <div class="hint">Clicca la <b>‚ùå</b> su un‚Äôimmagine per rigenerarla o clicca l‚Äôimmagine per ingrandirla.</div>
      </div>

      <div id="rows"></div>

      <div class="colors">
        <h3>Colori proposti</h3>
        <div id="colorSwatches" class="swatches"></div>
      </div>

      <div class="actions" style="margin-top: 24px;">
        <button id="downloadBtn" class="btn btn-outline btn-lg" disabled>üì¶ Scarica ZIP selezionati</button>
      </div>
    </section>
  </main>

  <footer class="app-footer">
    <span>¬© Copyright PinPals</span>
  </footer>

  <div id="lightbox" class="lightbox hidden">
    <img id="lightboxImg" alt="preview ingrandita" />
  </div>

  <script src="/app.js"></script>
</body>
</html>
