<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ü§ñ QAMF Hackathon 2025 ‚Äì PinPals</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header class="app-header">
    <h1>ü§ñ QAMF Hackathon 2025 ‚Äì PinPals</h1>
  </header>

  <main class="container">
    <section class="card form-card">
      <h2>Settings</h2>

      <div class="form-grid">
      <div class="form-row">
        <label>Logo <span class="required-mark">*</span></label>
        <label class="file-drop" for="logoUpload">
          <span class="file-icon">üñºÔ∏è</span>
          <span class="file-text" id="logoText">Choose image</span>
          <input type="file" id="logoUpload" accept="image/*" hidden />
        </label>
        <div class="thumb" id="logoPreview"></div>
      </div>

      <div class="form-row">
        <label>Horizontal logo <span class="required-mark">*</span></label>
        <label class="file-drop" for="logoHUpload">
          <span class="file-icon">üñºÔ∏è</span>
          <span class="file-text" id="logoHText">Choose image</span>
          <input type="file" id="logoHUpload" accept="image/*" hidden />
        </label>
        <div class="thumb" id="logoHPreview"></div>
      </div>

      <div class="form-row required">
        <label>Event name <span class="required-mark">*</span></label>
        <input type="text" id="festaName" placeholder="e.g. QAMF Winter Hackathon" required />
      </div>

        <div class="form-row">
          <label>Description (optional)</label>
          <textarea id="description" rows="2" placeholder="Short description..."></textarea>
        </div>

        <div class="form-row">
          <label>Drawing style</label>
          <select id="style">
            <option value="illustrativo">Illustrative</option>
            <option value="cartoon">Cartoon</option>
            <option value="scify">Sci-fi</option>
            <option value="western">Western</option>
            <option value="realistico">Realistic</option>
          </select>
        </div>

        <div class="form-row">
          <label>Variant</label>
          <div class="radios">
            <label><input type="radio" name="variant" value="minimal" checked /><span>Minimal</span></label>
            <label><input type="radio" name="variant" value="illustrativo" /><span>Illustrative</span></label>
          </div>
        </div>
      </div>

      <div style="margin-top: 20px;">
        <button id="generateBtn" class="btn btn-primary btn-lg">OK, generate</button>
      </div>
    </section>

    <section id="results" class="hidden">
      <div class="section-header">
        <h2>Results</h2>
        <div class="hint">‚è≥ Each image takes ~5 seconds. Click <b>‚ùå</b> to regenerate, or click the image to zoom.</div>
      </div>

      <div id="rows"></div>

      <div id="colorsSection" class="colors hidden">
        <h3>Suggested colors</h3>
        <div id="colorSwatches" class="swatches"></div>
      </div>

      <div class="actions" style="margin-top: 24px;">
        <button id="downloadBtn" class="btn btn-outline btn-lg" disabled>üì¶ Download selected ZIP</button>
      </div>
    </section>
  </main>

  <footer class="app-footer">
    <span>¬© Copyright PinPals</span>
  </footer>

  <div id="lightbox" class="lightbox hidden">
    <img id="lightboxImg" alt="zoomed preview" />
  </div>

  <script src="/app.js"></script>
</body>
</html>
